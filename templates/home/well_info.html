{% extends 'home/base.html'%}

{% block content %}

<section class="container">
    <div class="row justify-content-around mt-10">
        <div class="col-sm-8 border">
            <h4 style="text-align:center">Water Level</h4>
        </div>
    </div>
    <div class="row justify-content-between">
        <div class="col-sm-6">
            <!-- Search form -->
            <form method="GET">
                <div class="input-group">
                    <input type="text" class="form-control" name="search" placeholder="Search by well name">
                    <div class="input-group-append" style="display: flex;">
                        <button class="btn btn-primary ml-auto" type="submit" style="order: 2;">Search</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    <div class="row justify-content-around">
        <div style="display: flex; justify-content:space-between;">
            <!-- Button to redirect to graph_well page -->
            <button class="btn btn-primary" onclick="location.href='{% url 'graph_well' %}'">Graph</button>  
            <input type=button class='btn btn-primary' value="Print me!" onClick="javascript:window.print()">          
        </div>
        
    </div>
    {% if message %}
    <div class="row justify-content-around mt-2">
        <div class="col-sm-8 text-center">
            <h5>{{ message }}</h5>
        </div>
    </div>
    {% endif %}
    
    <div class="row justify-content-around mt-10">
        <div class="col-sm-8 border">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Well Name</th>
                        <th scope="col">Date</th>
                        <th scope="col">Level (in meters)</th>
                    </tr>
                </thead>
                <tbody>
                    {% for well in welldata %}
                    <tr>
                        <th scope="row">{{well.id}}</th>
                        <td>{{well.well_nm}}</td>
                        <td>{{well.date}}</td>
                        <td>{{well.level}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

    </div>



</section>

{% endblock content %}

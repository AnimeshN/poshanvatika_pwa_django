{% extends 'home/base.html'%}
{% load static%}
{% block content %}

<form action="{% url 'login' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="container" style="margin-top: 50px;">
        <div class="row">
        <div class="container">
            <div  class="z-depth-3 y-depth-3 x-depth-3 grey  lighten-4 row" style="padding:20px;border: 1px;">
                <h3 class="heading" style="text-align: center;"><b>Poshan Vatika </b></h3>
                <div class='row'>
                    <div class='input-field col s12'>
                        <input class='validate' type="text" name='username' id='email' required />
                        <label for='email'>Username</label>
                    </div>
                </div>
                <div class='row' >
                    <div class='input-field col s12'>
                        <input class='validate' type='password' name='password' id='password' required />
                        <label for='password'>Password</label>
                    </div>

                </div>
                <div class="form-field" style="margin-bottom: 10px ;text-align:center;">
                    <button class="login-btn btn-large waves-effect waves-dark">Login</button>
                </div>
            </div>

        </div>
    </div>
  </div>
</form>
{% endblock%}

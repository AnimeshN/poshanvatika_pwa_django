function getRandomColor() {
  var letters = '0123456789ABCDEF';
  var color = '#';
  for (var i = 0; i < 6; i++) {
    color += letters[Math.floor(Math.random() * 16)];
  }
  return color;
}

function onEachFeature(feature, layer) {
    layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight,
        click: zoomToFeature
    });
}

function zoomToFeature(e) {
    mymap.fitBounds(e.target.getBounds());
}


function onEachFeature(feature, layer) {
    layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight,
        click: zoomToFeature
    });
}
function highlightFeature(e) {
    var layer = e.target;

    layer.setStyle({
        weight: 5,
        color: '#FFFF00',
        dashArray: '',
        fillOpacity: 0.7
        
    });
    info.update(layer.feature.properties);
    if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
        layer.bringToFront();
    }
}

function resetHighlight(e) {
    geojson.resetStyle(e.target);
    info.update();
}

function getColor(d) {
    return d > 5000 ? '#008080' :
            d > 2000 ? '#5F9EA0' :
           d > 1000  ? '#40E0D0' :
           d > 0  ? '#00FFFF' :
                      '#FFEDA0';
}

function style(feature) {
    if(feature.properties.tot_p){
        return {
        fillColor: getColor(feature.properties.tot_p),
        weight: 3,
        opacity: 1,
        color: 'white',
        fillOpacity: 0.9
    };
    }else if(feature.properties.tot_pop){
        return {
        fillColor: getColor(feature.properties.tot_pop),
        weight: 3,
        opacity: 1,
        color: 'white',
        fillOpacity: 0.9
    };
    }else if(feature.properties.tot_popu){
        return {
        fillColor: getColor(feature.properties.tot_popu),
        weight: 3,
        opacity: 1,
        color: 'white',
        fillOpacity: 0.9
    };
    }
    
}

var legend = L.control({position: 'bottomright'});

legend.onAdd = function (mymap) {

    var div = L.DomUtil.create('div', 'info legend'),
        grades = [0, 1000, 2000,5000],
        labels = [];

    // loop through our density intervals and generate a label with a colored square for each interval
    div.innerHTML += "<h4>Population range</h4><hr>";
    for (var i = 0; i < grades.length; i++) {
        div.innerHTML +=
            '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
            grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
    }

    return div;
};

  function filterCSV(csv, key, value) 
                                {
                                    var result = [];
                                    var unique = [];

                                    csv.forEach(function(val, idx, arr) {

                                        if (val[key] == value) {
                                            //console.log(val.pincode);
                                            if (!unique[val.Districtname]) {
                                                result.push(val.Districtname)
                                                unique[val.Districtname] = 1;
                                            }
                                        }
                                    })
                                    return result;
                                }


                                function filterCSV2(csv, key, value) {
                                    var result = [];
                                    var unique = [];

                                    csv.forEach(function(val, idx, arr) {

                                        if (val[key] == value) {
                                            if (!unique[val.pincode]) {
                                                result.push(val.pincode)
                                                unique[val.pincode] = 1;
                                            }
                                        }
                                    })
                                    return result;
                                }

                                function filterCSV4(csv, key1, value1, key2, value2) {

                                    var result = [];
                                    var unique = [];
                                    csv.forEach(function(val, idx, arr) {

                                            if (val[key1] == value1 && val[key2] == value2) {


                                                result.push(val.pincode);
                                                unique[val.pincode] = 1;


                                            }
                                        })
                                        //console.log(result);
                                    return result;
                                }

                                function filterCSV3(csv, key, value) {
                                    var result = [];
                                    var unique = [];

                                    csv.forEach(function(val, idx, arr) {

                                        if (val[key] == value) {

                                            if (!unique[val.block]) {
                                                //console.log(val.block);

                                                result.push(val.block)
                                                unique[val.block] = 1;
                                            }
                                        }
                                    })
                                    return result;
                                }
